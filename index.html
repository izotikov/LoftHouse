<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>LoftHouse</title>
</head>
<body>
    <header class="header none">
        <div class="header__top">
            <div class="container">
                <div class="header__top-row">
                    <a href="#">
                        <img src="./img/first-screen__logo.svg" alt="logo">
                    </a>
                    <div class="header__nav">
                        <nav class="nav">
                            <ul>
                                <li><a href="#">О комплексе</a></li>
                                <li><a href="#">Район</a></li>
                                <li><a href="#">Каталог квартир</a></li>
                                <li><a href="#">Ипотека</a></li>
                                <li><a href="#">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h1 class="header__title">
                Жилой комплекс <br>
                в историческом центре
                <a href="#benefits">
                    <img src="./img/header/mouse.svg" alt="mouse" class="header__title-icon">
                </a>
            </h1>
            
        </div>
        <div class="header__footer">
            <div class="text-right">
            <a href="#section-map" class="info info--map">Наб. реки Фонтанки 10-15</a>
            </div>
            <a href="tel+78121234567" class="info info--tel">8 (812) 123-45-67</a>
        </div>
    </header>
    <main>
        <section class="benefits none">
            <h2 class="visually-hidden">Преимущества ЖК</h2>
            <div class="container container--sm">
                <div class="benefits__row">
                    <div class="benefits__item">
                        <img src="./img/benefits/bench.svg" alt="bench" class="benefits__item-image">
                        <p class="benefits__item-text">Рядом исторические <br>
                            парки и скверы</p>
                    </div>
                    <div class="benefits__item">
                        <img src="./img/benefits/building.svg" alt="building" class="benefits__item-image">
                        <p class="benefits__item-text">Полностью <br>
                            обустроенный</p>
                    </div>
                    <div class="benefits__item">
                        <img src="./img/benefits/fountain.svg" alt="fountain" class="benefits__item-image">
                        <p class="benefits__item-text">10 фонтанов <br>
                            на территории</p>
                    </div>
                    <div class="benefits__item">
                        <img src="./img/benefits/bicycle.svg" alt="bicycle" class="benefits__item-image">
                        <p class="benefits__item-text">6 км <br>
                            велодорожек</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="appartments">
            <div class="container">
                <div class="appartments__title">
                    <h2 class="title2">Наши квартиры</h2>
                </div>
                <div class="appartments__cards">
                    CARDS
                </div>
            </div>
        </section>
    </main>
</body>
</html>
